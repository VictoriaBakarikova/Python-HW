name: Code Quality Checks

on:
  pull_request:

jobs:
  linting:
    name: Run code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check-only .

      - name: Run flake8
        run: flake8 --max-line-length=152 .

      - name: Run mypy
        run: mypy .

  enforce_checks:
    needs: linting
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Fail PR if checks fail
        run: exit 1